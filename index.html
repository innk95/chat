<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/scroll.js"></script>


	<script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cuprum:400,400italic' rel='stylesheet' type='text/css'>


</head>
<body>
<div class="login">
    <div class="chat_icon">
    	<div class="poloska1">
    	</div>
    	<div class="poloska2">
    	</div>
    	<div class="icon_triygol">
    	</div>
    </div>


	<div id="triangle-bottomleft">
	</div>
	<h1>chat</h1>
	<div class="account">
		<p>Введите имя</p>
		<input type="text" id="name_account">
		<div id="get_started" value="Get started" onClick="start()">
			<p> Get started </p>
		</div>
	</div>
	<div class="black_square">
	</div>
</div>

<div class="chat_div" style="display: none" >
	<div id="triangle-bottomleft">
	</div>
	<div class='post_chat'>
		<input type="text" id="post_msg">
		<div id="post_button" ><i class="icon fa-send" aria-hidden="true"></i></div>
	</div>
	<div class="name_chat">
		<input type="button" value="back" onClick="backToStart()">
		<p style="display: inline">тестовое задание</p>
			</div>
	<div id='chat_list' >
		<div id='chat_list_in' >
		
		<div class="block_msg left_msg" style="display: none">
					</div>
		<div class="block_msg right_msg" style="display: none">
		</div>
		</div>
	</div>
	
	
</div>
</body>
